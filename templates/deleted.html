{% extends 'base.html' %}
{% block content %}
  <h2>ğŸ—‘ï¸ Deleted Tasks</h2>
  {% if cards %}
    <div class="row">
      {% for card in cards %}
        <div class="col-md-4 mb-3">
          <div class="card border-danger">
            <div class="card-body">
              <h5 class="card-title">{{ card.title }}</h5>
              <p class="card-text">{{ card.description }}</p>
              <!-- Optional: Restore button -->
              <form method="POST" action="{{ url_for('restore_card', card_id=card.id) }}">
                <button type="submit" class="btn btn-sm btn-outline-success">Restore</button>
              </form>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>No deleted tasks found.</p>
  {% endif %}
{% endblock %}
